<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unstructured Data Preprocessing</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/chat">Chat</a>
            <a href="/unstructured">Unstructured</a>
        </nav>
    </header>
    <div class="chat-container">
        <h1>
            Unstructured Data Preprocessing
        </h1>

        <form id="unstructured-form">
            <label for="file-input">Upload a file</label>
            <input type="file" id="file-input" name="file"><br><br>

            <label for="text-input">Or paste text:</label>
            <textarea name="text" id="text-input" rows="6" cols="50"></textarea><br><br>

            <label for="json-schema">JSON Schema:</label>
            <textarea name="schema" id="json-schema" rows="6" cols="50">{}</textarea>

            <button type="submit">Process</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="/static/js/unstructured.js"></script>
</body>
</html>
